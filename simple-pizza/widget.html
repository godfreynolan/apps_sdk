<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
        }

        .chat-container {
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.4;
        }

        .bot {
            background: #fff;
            border: 1px solid #ddd;
        }

        .user {
            background: #d0ebff;
            border: 1px solid #a5d8ff;
            align-self: flex-end;
        }

        form {
            background: #fff;
            border-top: 1px solid #ddd;
            padding: 16px;
            display: flex;
            gap: 10px;
            position: sticky;
            bottom: 0;
        }

        input {
            flex: 1;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0069d9;
        }
    </style>
</head>
<body>
<div id="chat" class="chat-container"></div>
<form id="form">
    <input id="input" type="text" placeholder="Type a pizza topping‚Ä¶" required/>
    <button type="submit">Send</button>
</form>
<script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    function bot(text) {
        const div = document.createElement("div");
        div.className = "bubble bot";
        div.textContent = text;
        chat.appendChild(div);
    }

    function user(text) {
        const div = document.createElement("div");
        div.className = "bubble user";
        div.textContent = text;
        chat.appendChild(div);
    }

    const output = window.openai?.toolOutput;
    const meta = window.openai?.toolResponseMetadata;

    bot("Hello! üëã Welcome to the Pizza Widget.");
    bot("Please type a pizza topping:");

    if (output && typeof output === "object") {
        bot("Received from server (structuredContent):");
        bot(JSON.stringify(output, null, 2));
        if (output.pizzaTopping) {
            bot("üçï Your topping from the server is: " + output.pizzaTopping);
        }
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        const topping = input.value.trim();
        if (!topping) return;
        user(topping);
        bot("Here is your pizza with " + topping + " üçï");
        input.value = "";
    });
</script>

</body>
</html>
